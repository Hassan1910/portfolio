<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle background with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" stroke="white" stroke-width="2" />

  <!-- Define gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>

  <!-- Letter H with stylish design -->
  <text x="50" y="72" font-family="'Segoe UI', Arial, sans-serif" font-size="65" font-weight="bold" text-anchor="middle" fill="white" style="text-shadow: 0 2px 4px rgba(0,0,0,0.2);">H</text>

  <!-- Subtle glow effect -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.3" />
</svg>
